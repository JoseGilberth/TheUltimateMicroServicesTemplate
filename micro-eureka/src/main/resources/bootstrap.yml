info:
  app:
    name: Spring Boot Eureka
    web: https://smart-develop.mx
  hello: Hola
  
spring:
  application:
    name: eureka
  jmx:
    default-domain: eureka

server:
  port: 8600
  servlet:
    context-path: /discovery-server # El Context Path debe ser igual al nombre del War generado, al momento de subirse a un servidor
    session:
      cookie:
        name: cookie-micro-eureka # This is to prevent cookie clash with other service as they run on the same host and context path