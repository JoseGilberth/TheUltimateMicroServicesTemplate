spring:
  application:
    name: micro-usuarios
  jmx:
    default-domain: micro-usuarios
    
server:
  port: 8604  servlet:    context-path: /micro-usuarios # El Context Path debe ser igual al nombre del War generado, al momento de subirse a un servidor servidor    session:      cookie:        name: cookie-micro-usuarios # This is to prevent cookie clash with other service as they run on the same host and context path
 