<div class="modal-header">
  <h4 class="modal-title pull-left">Busqueda</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <!-- 1RA MITAD -->
    <div class="col-6">

      <!-- ID -->
      <div class="form-group">
        <label class="form-col-form-label" for="id">Id</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="usuariosAdminFiltroDTO.id">
      </div>

      <!-- CORREO -->
      <div class="form-group">
        <label class="form-col-form-label" for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" [(ngModel)]="usuariosAdminFiltroDTO.correo">
      </div>

      <!-- NOMBRE -->
      <div class="form-group">
        <label class="form-col-form-label" for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuariosAdminFiltroDTO.nombre">
      </div>

      <!-- APELLIDO 1 -->
      <div class="form-group">
        <label class="form-col-form-label" for="apellido1">Apellido 1</label>
        <input type="text" class="form-control" id="apellido1" [(ngModel)]="usuariosAdminFiltroDTO.apellido1">
      </div>

      <!-- APELLIDO 2 -->
      <div class="form-group">
        <label class="form-col-form-label" for="apellido2">Apellido 2</label>
        <input type="text" class="form-control" id="apellido2" [(ngModel)]="usuariosAdminFiltroDTO.apellido2">
      </div>

    </div><!-- 1RA MITAD -->

    <!-- 2DA MITAD -->
    <div class="col-6">

      <!-- USUARIO -->
      <div class="form-group">
        <label class="form-col-form-label" for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuariosAdminFiltroDTO.username">
      </div>
   
      <!-- FECHA DE ALTA  -->
      <div class="form-group row">
        <div class="col-6">
          <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date"
            [(ngModel)]="usuariosAdminFiltroDTO.fechaAltaInicial">
        </div>
        <div class="col-6">
          <input class="form-control" id="date-input" type="date" name="date-input2" placeholder="date"
            [(ngModel)]="usuariosAdminFiltroDTO.fechaAltaFinal">
        </div>
      </div>

      <!-- ESTATUS  -->
      <div class="form-group row">
        <div class="col-3">
          Estatus:
        </div>
        <div class="col-9">
          <label class="switch switch-label switch-lg switch-3d switch-pill switch-primary">
            <input type="checkbox" class="switch-input" [(ngModel)]="!usuariosAdminFiltroDTO.enabled">
            <span class="switch-slider" data-checked="✓" data-unchecked="✕"></span>
          </label>
        </div>
      </div>

    </div><!-- 2DA MITAD -->

  </div>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-sm btn-danger" (click)="limpiarBusqueda()"><i class="fa fa-ban"></i> Reiniciar
    valores</button>
  <button type="button" class="btn btn-sm btn-danger" (click)="onCancel()"><i class="fa fa-close"></i>
    Cerrar</button>
  <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()"><i class="fa fa-search"></i>
    Buscar</button>
</div>
