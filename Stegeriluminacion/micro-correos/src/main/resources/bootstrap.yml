spring:
  application:
    name: micro-correo
  jmx:
    default-domain: micro-correo
    
server:
  port: 8603  servlet:    context-path: /micro-correo # El Context Path debe ser igual al nombre del War generado, al momento de subirse a un servidor servidor    session:      cookie:        name: Cookie-micro-correo # This is to prevent cookie clash with other service as they run on the same host and context path
