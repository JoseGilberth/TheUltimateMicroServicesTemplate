<div class="modal-header">
  <h4 class="modal-title pull-left">Busqueda</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <!-- 1RA MITAD -->
    <div class="col-6">

      <!-- USUARIO -->
      <div class="form-group">
        <label class="form-col-form-label" for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="sesionesFiltroDTO.user_name">
      </div>
      
    </div><!-- 1RA MITAD -->

    <!-- 2DA MITAD -->
    <div class="col-6">

      <!-- CLIENTE -->
      <div class="form-group">
        <label class="form-col-form-label" for="cliente">Cliente</label>
        <input type="text" class="form-control" id="cliente" [(ngModel)]="sesionesFiltroDTO.client_id">
      </div>

    </div><!-- 2DA MITAD -->

  </div>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-sm btn-danger" (click)="limpiarBusqueda()"><i class="fa fa-ban"></i> Reiniciar
    valores</button>
  <button type="button" class="btn btn-sm btn-danger" (click)="onCancel()"><i class="fa fa-close"></i>
    Cerrar</button>
  <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()"><i class="fa fa-search"></i>
    Buscar</button>
</div>
