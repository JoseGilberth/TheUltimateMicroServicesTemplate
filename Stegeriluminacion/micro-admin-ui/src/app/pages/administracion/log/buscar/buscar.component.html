<div class="modal-header">
  <h4 class="modal-title pull-left">Busqueda</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <!-- 1RA MITAD -->
    <div class="col-6">

      <!-- ID -->
      <div class="form-group">
        <label class="form-col-form-label" for="id">Id</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="logFiltroDTO.id">
      </div>

      <!-- USUARIO -->
      <div class="form-group">
        <label class="form-col-form-label" for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="logFiltroDTO.usuario">
      </div>

      <!-- TIPO DE USUARIO -->
      <div class="form-group">
        <label class="form-col-form-label" for="tipoUsuario">Tipo de Usuario</label>
        <input type="text" class="form-control" id="tipoUsuario" [(ngModel)]="logFiltroDTO.tipoUsuario">
      </div>


    </div><!-- 1RA MITAD -->

    <!-- 2DA MITAD -->
    <div class="col-6">

      <!-- APARTADO -->
      <div class="form-group">
        <label class="form-col-form-label" for="apartado">Apartado</label>
        <input type="text" class="form-control" id="apartado" [(ngModel)]="logFiltroDTO.apartado">
      </div>

      <!-- ACCION -->
      <div class="form-group">
        <label class="form-col-form-label" for="accion">Acci√≥n</label>
        <input type="text" class="form-control" id="accion" [(ngModel)]="logFiltroDTO.accion">
      </div>

      <!-- FECHA DE ALTA  -->
      <div class="form-group row">
        <div class="col-6">
          <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date"
            [(ngModel)]="logFiltroDTO.fechaAltaInicial">
        </div>
        <div class="col-6">
          <input class="form-control" id="date-input" type="date" name="date-input2" placeholder="date"
            [(ngModel)]="logFiltroDTO.fechaAltaFinal">
        </div>
      </div>


    </div><!-- 2DA MITAD -->

  </div>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-sm btn-danger" (click)="limpiarBusqueda()"><i class="fa fa-ban"></i> Reiniciar
    valores</button>
  <button type="button" class="btn btn-sm btn-danger" (click)="onCancel()"><i class="fa fa-close"></i>
    Cerrar</button>
  <button type="submit" class="btn btn-sm btn-primary" (click)="onConfirm()"><i class="fa fa-search"></i>
    Buscar</button>
</div>
